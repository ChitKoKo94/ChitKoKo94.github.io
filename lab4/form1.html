<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web form 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form class="row g-3 px-5 py-4">
        <div class="col-12">
          <label for="inputEmail4" class="form-label">Email address</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Enter email" 
            pattern="[a-z0-9._+\-]+@[a-z0-9.\-]+\.[a- z]{2,3}" required>
           <span class="text-secondary">We'll never share your email with anyone else.</span>
        </div>
        <div class="col-12">
          <label for="inputPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}$" required>
          <span class="text-secondary">Password must be at least 10 characters with one uppercase letter, one lowercase letter and one digit.</span>
        </div>
        <div class="col-12">
            <label for="url" class="form-label">Website url</label>
            <input type="url" class="form-control" id="url" placeholder="Enter Url"
                title="Website url must start with either http:// or https://." required>
            <span class="text-secondary">Website url must start with either http:// or https://.</span>
        </div>
        <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary"
             onclick="alert('Submitted. All fields are validated successfully.')">
             Submit
            </button>
        </div>
      </form>
</body>
</html>
