<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web form 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-bg-blue">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MUM Golden Dome Market ::: SRM System</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item leftline">
                <a class="nav-link" aria-current="page" href="#">Products</a>
              </li>
              <li class="nav-item leftline">
                <a class="nav-link" href="#">Suppliers</a>
              </li>
            </ul>
            <form class="d-flex">
              <span class="navbar-text text-white welcome">
                    Hello!
              </span>
              <button class="btn btn-light text-secondary" type="button">Sign Out</button>
            </form>
          </div>
        </div>
    </nav>

    <form class="row g-3 p-5">
        <h3 class="text-secondary">
            New Product Form
        </h3>

        <div class="col-md-6">
          <label for="product" class="form-label">Product Number</label>
          <input type="text" class="form-control" id="product">
        </div>
        <div class="col-md-6">
          <label for="qty" class="form-label">Quantity in stock</label>
          <input type="number" class="form-control" id="qty"
            placeholder="0" required>
        </div>
        <div class="col-md-6">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="col-md-6">
            <label for="supplier" class="form-label">Supplier:</label>
            <select class="form-select text-secondary" id="supplier">
                <option selected>Select a supplier</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="price" class="form-label">Unit Price</label>
            <input type="number" class="form-control" id="price" 
                placeholder="0.0" required>
        </div>
        <div class="col-md-6">
            <label for="datesupplied" class="form-label">Date supplied</label>
            <input type="text" class="form-control" id="datesupplied" 
                pattern="\d{4}-\d{2}-\d{2}" placeholder="yyyy-mm-dd" required>
            <span class="text-secondary">Enter a valid Date.</span>
        </div>
        <div class="col-12 text-end">
          <button type="reset" class="btn btn-outline-dark ms-4">Reset</button>
          <button type="button" class="btn btn-outline-danger ms-4">Cancel</button>
          <button type="submit" class="btn btn-outline-primary ms-4">Add Product</button>
        </div>
    </form>
</body>
</html>
